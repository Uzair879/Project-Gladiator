
<div class="container">
    <div class="row align-items-center vh-100">
        <div class="col-md-6">
            <img src="{{imageurl}}" height="100%" width="100%">
        </div>
        <div class="col-md-4 mt- mb-1">
            <h3 class="text-dark text-center"><b>AirLine Reservation System ✈️</b></h3>

            <form (ngSubmit)="login()" class="mt-5 p-5" >
                <h5 class="text-primary p-2 mb-3 center">User Login </h5>
                <div class="form-floating mb-3">
                    <input type="text" [(ngModel)]="loginobj.adminId"  class="form-control" id="floatingInput" placeholder="Username" name="username" >
                    <label for="floatingInput">Username</label>
                </div>
                  <div class="form-floating mb-3">
                    <input type="password" [(ngModel)]="loginobj.password"  class="form-control" id="floatingPassword" placeholder="Password" name="password" >
                    <label for="floatingPassword">Password</label>
                  </div>
                 
                  <div class="d-grid gap-2">
                    <button  class="btn btn-primary" type="submit">Login</button>
                    <!-- <button routerLink="/signup" class="btn btn-primary" type="button">Signup</button> -->
                  </div>
                  <a routerLink="/signup" class="text-primary" style="text-decoration: none;">Forgot Password ? </a>
            </form>

        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
